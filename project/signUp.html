<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<div class="login-account">
			<img src="image/icon.svg"/>
			<div class="sign-up">
				<h1>Sign Up</h1>
				<button class="button-google">
					<span>Sign Up with Google</span>
				</button>
				<form>
					<input class="form-input" type="text" name="full-name"placeholder="Full Name"/>
					<input class="form-input" type="text" name="email"placeholder="Email"/>
					<input class="form-input" type="text" name="password" placeholder="Password"/>
				</form>
				<button class="send-form">Sign Up</button>
				<p>Already have an account? <a href="">Sign In</a></p>
			</div>
		</div>
	</div>
</body>
</html>
